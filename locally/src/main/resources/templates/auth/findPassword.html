<html layout:decorate="~{layout}">
	<div layout:fragment="content">
		<link rel="stylesheet" type="text/css" th:href="@{/css/auth/findPassword.css}">
		
		<div>
			<form id="findPasswordForm">
				<label for="email">회원가입 시, 입력했던 이메일을 작성해주세요.</label>
				<input type="email" id="email" name="email">
				
				<input type="submit" vlaue="비밀번호 찾기" class="submitBtn">
			</form>
			
			<div id="messageBox">메일을 보냈습니다. 메일이 오지 않았을 경우, 스팸메일함을 확인하거나 정확한 이메일을 입력하고 다시 시도해주세요.</div>
		</div>
		
		<script>
			function sendEmail(email) {
				fetch('/auth/password', {
					method: 'POST',
					headers: {
						'Content-Type' : 'application/json'
					},
					body: JSON.stringify({email: email})
				})
				
				.then(response => {
					if (response.ok) {
						return response.json();
					} else {
						throw new Error('서버 오류');
					}
				})
				.then(data => {
					onSuccess(email);
				})
				.catch(error => {
					onError('메일 발송에 실패했습니다: ' + error.message);
				})
			} // 함수 중괄호
			
			const findPasswordForm = document.getElementById("findPasswordForm");
			
			findPasswordForm.addEventListener("submit", function(e) {
				e.preventDefault();
				
				let emailValue = document.getElementById("email").value;
				
				if(!emailValue) {
					alert("이메일을 입력하세요.");
					return;
				}
				
				sendEmail(emailValue);
				
			});
		</script>
	</div>
		
	

</html>
